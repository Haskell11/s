<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="cat2.gif" alt="Happy Cat">
        <h1 id="message"></h1>
        <p>see u soon!</p>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date');
            const time = params.get('time');
            return { date, time };
        }

        const { date, time } = getQueryParams();
        document.getElementById('message').textContent = `Скоро увидимся! Не забудь: ${date} в ${time}.`;
    </script>
</body>
</html>
